<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
    <title>IMC Single Page</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora IMC</h1>
        <div class="input-group mb-3">
            <input id="altura" type="text" class="form-control" placeholder="Altura (cm)">
        </div>
        <div class="input-group mb-3">
            <input id="peso" type="text" class="form-control" placeholder="Peso (Kg)">
        </div>
        <div class="d-grid gap-2 col-1 mx-auto">
            <button id="submit" type="submit" class="btn btn-primary" onclick="calcular()">Calcular</button>
        </div>
        <div class="row mt-5" hidden="true">
            <div class="col-sm-6 text-center">
                <h4>Seu IMC é</h4>
                <h1 id="imc"></h1>
                <h4 id="categoria"></h4>
            </div>
            <div class="col-sm-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Faixa</th>
                            <th>Categoria</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Menor que 18,5</td>
                            <td>Abaixo do Peso</td>
                        </tr>
                        <tr>
                            <td>Entre 18,5 e 24,9</td>
                            <td>Peso Ideal</td>
                        </tr>
                        <tr>
                            <td>Entre 24,9 e 30</td>
                            <td>Sobrepeso</td>
                        </tr>
                        <tr>
                            <td>Entre 30 e 34,9</td>
                            <td>Obesidade Grau 1</td>
                        </tr>
                        <tr>
                            <td>Entre 34,9 e 40</td>
                            <td>Obesidade Grau 2 (Severa)</td>
                        </tr>
                        <tr>
                            <td>Acima de 40</td>
                            <td>Obesidade Grau 3 (Mórbida)</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
